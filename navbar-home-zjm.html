<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/home-zjm.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <title>WeTours</title>

    <script></script>
  </head>
  <body>
    <div class="navbar-zjm">
      <nav
        class="navbar navbar-expand-lg bg-body-tertiary fixed-top navbar-light bg-light"
      >
        <div class="container-fluid">
          <a class="navbar-brand me-4" href="#"
            ><img src="img/favicon(1).png" alt="favicon"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mb-2 mb-lg-0 me-1">
              <li class="nav-item me-5">
                <a
                  class="nav-link active fs-4 fw-bold"
                  aria-current="page"
                  href="#"
                  >Homepage</a
                >
              </li>
              <li class="nav-item me-5">
                <a class="nav-link fs-4 fw-bold" href="#">About</a>
              </li>
              <li class="nav-item dropdown me-5">
                <a
                  class="nav-link dropdown-toggle fs-4 fw-bold"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Details
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </li>
                </ul>
              </li>
              <li class="nav-item me-5">
                <a class="nav-link disabled fs-4 fw-bold" aria-disabled="true"
                  >Contact</a
                >
              </li>
            </ul>
            <!-- 现有的搜索输入框 -->

            <div class="navbar-right">
              <form
                class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3 custom-margin"
                role="search"
              >
                <div class="input-group">
                  <input
                    type="search"
                    class="form-control"
                    placeholder="Search..."
                    aria-label="Search"
                    style="width: 300px"
                  />
                  <!-- 添加搜索按钮 -->
                  <button
                    class="btn btn-outline-secondary"
                    type="button"
                    id="button-addon2"
                  >
                    Search
                  </button>
                </div>
              </form>

              <div class="dropdown text-end mr-3 nav-profile">
                <a
                  href="#"
                  class="d-block link-body-emphasis text-decoration-none dropdown-toggle me-4"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <img
                    src="img/dt.jpg"
                    alt="mdo"
                    width="40"
                    height="40"
                    class="rounded-circle"
                  />
                  Profile
                </a>
                <ul
                  class="dropdown-menu text-small m-3 me-5 custom-dropdown-profile"
                >
                  <li>
                    <a class="dropdown-item ms-4" href="#"
                      ><a
                        href="#"
                        class="d-block link-body-emphasis text-decoration-none"
                      >
                        <img
                          src="img/dt.jpg"
                          alt="mdo"
                          width="38"
                          height="38"
                          class="rounded-circle"
                        />
                        Login / Sign up
                      </a>
                      New project...
                    </a>
                  </li>
                  <li><hr class="dropdown-divider" /></li>
                  <li><a class="dropdown-item" href="#">Settings</a></li>
                  <li><a class="dropdown-item" href="#">Profile</a></li>
                  <li><hr class="dropdown-divider" /></li>
                  <li><a class="dropdown-item" href="#">Sign out</a></li>
                </ul>
              </div>
              <!-- 在小屏幕上显示的搜索按钮 -->
              <button
                class="btn d-lg-none me-2"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#mobileSearch"
                aria-expanded="false"
                aria-controls="mobileSearch"
              >
                <i class="fas fa-search"></i>
              </button>
            </div>

            <!-- 移动端搜索框 -->
            <div class="collapse d-lg-none w-100" id="mobileSearch">
              <form class="d-flex justify-content-center pt-2">
                <input
                  class="form-control"
                  type="search"
                  placeholder="Search..."
                  aria-label="Search"
                />
                <button class="btn btn-outline-secondary" type="button">
                  Search
                </button>
              </form>
            </div>
          </div>
        </div>
      </nav>
    </div>

    <div class="alert alert-warning alert-dismissible fade show" role="alert">
      <strong>Holy guacamole!</strong> You should check in on some of those
      fields below.
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"
      ></button>
    </div>
