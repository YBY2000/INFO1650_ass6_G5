<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <textarea rows="10">

    </textarea>
    <button onclick="handleCommentSubmit()">Submit</button>
</body>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        // 读取评论数据
        if (!localStorage.getItem("comments")) {
            // Fetch the attraction data from the JSON file
            fetch("../mock/comments.json")
                .then((response) => response.json())
                .then((data) => {
                    localStorage.setItem("comments", JSON.stringify(data));
                })
                .catch((error) => {
                    console.error("Error fetching attraction data:", error);
                });
        }
        // 读取景点数据
        fetch("../mock/attractions.json")
                .then((response) => response.json())
                .then((data) => {
                    localStorage.setItem("attractions", JSON.stringify(data));
                })
                .catch((error) => {
                    console.error("Error fetching attraction data:", error);
                });
    });
    // 读取评论数据
    let comments = JSON.parse(localStorage.getItem("comments"));
    // 评论 -- 保存数据
    function handleCommentSubmit() {
        let comment = document.querySelector("textarea").value;
        let commentObj = {
            // 根据comments里的数据结构修改然后填入
            id: comments.length + 1,
            content: comment,
            time: new Date().toLocaleString(),
        };
        comments.push(commentObj);
        localStorage.setItem("comments", JSON.stringify(comments));
        document.querySelector("textarea").value = "";
        console.log(JSON.parse(localStorage.getItem("comments")));
    }
</script>

</html>
