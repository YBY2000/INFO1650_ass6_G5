<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/login.css">
</head>

<body>
  <div id="backButtonContainer" class="backButtonContainer">
    <button type="submit" class="btn btn-primary">Back</button>
  </div>
  <div class="loginContainer">
    <div class="left">

      <h1>Login now</h1>
      <h1>To start your journey!</h1>
      <!--Layout -->
      <!--validation -->
      <form class="was-validated">
        <div class="mb-3">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail3" placeholder="xxx@xx.xxx" required
            pattern="^[a-zA-Z0-9._\\u002D]+@[a-zA-Z0-9._\\u002D]+\.[a-zA-Z]+">
        </div>
        <div class="mb-3">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
          <input type="password" class="form-control" id="inputPassword3" placeholder="At least 6 characters" required
            minlength="6" maxlength="50">
        </div>
        

        <button type="submit" class="btn btn-primary">Log in</button>

      </form>
    </div>
    <img src="images/business-meeting.png" alt="">

  </div>


</body>

</html>
