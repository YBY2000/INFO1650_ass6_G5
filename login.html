<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/login.css">
</head>

<body>
  <div id="liveAlertPlaceholder"></div>

  <div id="backButtonContainer" class="backButtonContainer">
    <button type="submit" class="btn btn-secondary">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left-short"
        viewBox="0 0 16 16">
        <path fill-rule="evenodd"
          d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5z" />
      </svg></button>
  </div>
  <div class="loginContainer">
    <div class="left">

      <h1>Login now</h1>
      <h1>To start your journey!</h1>
      <!--Layout -->
      <!--validation -->
      <form class="needs-validation" novalidate>
        <div class="mb-3">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail3" placeholder="xxx@xx.xxx" required
            pattern="^[a-zA-Z0-9._\\u002D]+@[a-zA-Z0-9._\\u002D]+\.[a-zA-Z]+">
        </div>
        <div class="mb-3">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
          <input type="password" class="form-control" id="inputPassword3" placeholder="At least 6 characters" required
            minlength="6" maxlength="50">
        </div>


        <button type="submit" class="btn btn-primary">Log in</button>

      </form>
    </div>
    <img src="images/business-meeting.png" alt="">

  </div>

  <script src="js/login.js"></script>

</body>

</html>
